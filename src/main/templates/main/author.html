{% extends 'main/base.html' %}

{% block title %}
    Про Автора
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row" style="margin-bottom: 50px;">
        <h1>{{ author.fullname }}</h1>
    </div>
    <h2>Книги</h2>
    <div class="d-flex flex-wrap justify-content-center p-2" style="gap: 10px;">
        {% for book in books %}
            <div class="card" style="width: 300px;">
                <a href="{{ book.get_absolute_url }}" class="card-img-top" style="height: 400px; width: auto;">
                    <img src="{{ book.photo.url }}" class="w-100 h-100" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
