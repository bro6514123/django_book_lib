{% extends "main/base.html" %}

{% block title %}Title{% endblock title %}

{% block content %}
    <div class="d-flex flex-wrap justify-content-center p-2" style="gap: 10px;">
        {% for book in books %}
            <div class="card" style="width: 300px;">
                <a href="{{ book.get_absolute_url }}" class="card-img-top" style="height: 400px; width: auto;">
                    <img src="{{ book.photo.url }}" class="w-100 h-100" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
